[package]
name = "hes-game"
version = "0.1.0"
edition = "2024"

[dependencies]
eframe = { version = "0.32.0", default-features = false, features = ["glow", "persistence", "wayland", "x11"] }
egui = { workspace = true }
egui_taffy = { workspace = true }
kira = { version = "0.10.8", default-features = false, features = ["cpal", "ogg"] }
egui_extras = { version = "0.32.0", default-features = false, features = ["webp", "svg", "image"] }
serde = { workspace = true, features = ["derive"] }
hes-engine = { path = "../engine" }
hes-editor = { path = "../editor" }
hes-images = { path = "../images" }
extend = "1.2.0"
enum-map = { workspace = true }
enum-iterator = "2.1.0"
strum = { workspace = true }
tracing = { workspace = true }
paste = "1.0.15"
rust-i18n = "3.1.5"
nom = "8.0.0"
egui_animation = "0.9.0"
sys-locale = "0.3.2"
webbrowser = "1.0.5"
image = { version = "0.25.8", default-features = false, features = ["jpeg", "png", "webp"] }
fastrand = { workspace = true }
numfmt = { workspace = true }
treemap = "0.3.2"
bincode = { version = "1" }
rust-embed = { version = "8.7.2" }
hector = { git = "https://github.com/frnsys/hector-rs.git", rev = "93b424a62d6e63cacabb41c45677b4d6f3d153be" }
three-d = { git = "https://github.com/asny/three-d.git", rev = "12f3400307dd778c45e0160da924ddd964d8831a", default-features = false }
egui-file-dialog = "0.11.0"
serde_json.workspace = true

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"
web-sys = "0.3.70"
sys-locale = { version = "0.3.2", features = ["js"] }
log = "0.4"
